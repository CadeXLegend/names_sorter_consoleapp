# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.100
    - name: Restore dependencies
      run: dotnet restore "/home/cade/Names_Sorter_ConsoleApp/Console Client"
    - name: Build
      run: dotnet build "/home/cade/Names_Sorter_ConsoleApp/Console Client" --no-restore
    - name: Test
      run: dotnet test "/home/cade/Names_Sorter_ConsoleApp/Console Client" --no-build --verbosity normal
